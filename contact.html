<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Template Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5e);
            color: #ffffff;
        }

        .navbar {
            background: rgba(31, 31, 50, 0.95) !important;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand h2 {
            color: #ffcc00;
            font-weight: 600;
        }

        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease-in-out;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ffcc00 !important;
        }

        /* Ensure navbar toggle icon is visible */
        .navbar-toggler {
            border: 1px solid #ffcc00 !important;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar-toggler-icon {
            background-image: none !important;
        }

        .navbar-toggler i {
            color: #ffcc00;
            font-size: 24px;
        }

        /* Mobile navbar dropdown background */
        .navbar-collapse {
            background: rgba(31, 31, 50, 0.95);
            padding: 10px;
            border-radius: 8px;
        }

        .navbar-nav .nav-item {
            text-align: center;
            padding: 5px 0;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .contact-box {
            background: linear-gradient(135deg, #2a2a4f, #40407a);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-right: 1rem;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #ffcc00;
            color: #1e1e2f;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background: #e6b800;
            color: #ffffff;
        }

        /* Navbar active link should have the same color as hover */
        .navbar-nav .nav-item .nav-link.active,
        .navbar-nav .nav-item .nav-link:hover {
            color: #ffcc00 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h2 class="m-0">Quick Website Solution</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i> <!-- Custom icon for better visibility -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p class="m-0">+923315424466</p>
            </div>
            <div class="contact-item">
                <i class="fab fa-facebook"></i>
                <p class="m-0"><a href="https://www.facebook.com/people/Quick-Website-Solutions/61573639616813/"
                        target="_blank" style="color: #ffcc00; text-decoration: none;">Quick Website Solution</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p class="m-0">Bilalfaisalbilwani92@gmail.com</p>
            </div>

            <a class="whatsapp-btn" href="https://wa.me/923315424466" target="_blank">
                <i class="fab fa-whatsapp"></i> Chat on WhatsApp
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
