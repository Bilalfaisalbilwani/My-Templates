<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: rgba(31, 31, 50, 0.9) !important;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand h2 {
            color: #ffcc00;
            font-weight: 600;
        }
        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease-in-out;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        header {
            background: rgba(31, 31, 50, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .form-control, .form-select {
            background: #2c2c44;
            color: #ffffff;
            border: 1px solid #ffcc00;
            border-radius: 8px;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        .template-card {
            background: linear-gradient(135deg, #2a2a4f, #40407a);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .template-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
       /* Keep search input background same as body */
#searchInput {
    background: transparent !important;
    color: #ffffff !important;
    border: 1px solid #ffcc00;
}

/* Placeholder color */
#searchInput::placeholder {
    color: #ddd !important;
}

/* When input is focused */
#searchInput:focus {
    background: transparent !important;
    color: #ffffff !important;
    border-color: #ffcc00 !important;
    box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
    outline: none;
}
/* Navbar active link should have the same color as hover */
.navbar-nav .nav-item .nav-link.active,
.navbar-nav .nav-item .nav-link:hover {
    color: #ffcc00 !important;
}
 
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h2 class="m-0">Quick Website Solution</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container py-4">
            <h1>Template Showcase</h1>
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search templates...">
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="business">Business</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="blog">Blog</option>
                        <option value="ecommerce">E-commerce</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="templatesGrid" class="templates-grid">
            <!-- Templates will be dynamically inserted here -->
        </div>
    </main>

    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="previewFrame" class="w-100 h-100 border-0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
